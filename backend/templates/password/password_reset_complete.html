{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X-Tesla Vest - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid px-0 my-0">
      <div class="row">
        <div class="col-md-8 px-0 d-none d-lg-block">
          <div class="large-bg">
            <img src="{% static 'image/blogo.png' %}" alt="" height="20" />
            <div class="d-flex justify-content-center align-items-center h-100">
              <img src="{% static 'image/auth.svg' %}" class="bg-img" alt="Auth SVG" />
            </div>
          </div>
        </div>
        <div class="col-md-4 px-0">
          <div class="small-bg">
            <div class="logo-head d-lg-none d-flex align-items-center">
              <img src="{% static 'image/blogo.png' %}" alt="" height="20" />
            </div>
          </div>
        </div>

        <div class="col-md-4 px-0">
          <div class="small-bg">
            <div class="logo-head d-lg-none d-flex align-items-center">
              <img src="{% static 'image/blogo.png' %}" alt="" height="20" />
            </div>

            <div class="form-bg">
              <h3>Account Password</h3>
              <p>Password reset successful</p>
              <div class="text-divider">
                <hr />
                <span class="text-light">Reset Completed</span>
                <hr />
              </div>
              <h6>
                <center>
                  <p>
                    Your password has been set. You may go ahead and <a href="{% url 'backend:login' %}">log in</a> now.
                  </p>
                </center>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/82d49a62e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
