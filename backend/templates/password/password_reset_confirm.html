{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X-Tesla Vest - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid px-0 my-0">
      <div class="row">
        <div class="col-md-8 px-0 d-none d-lg-block">
          <div class="large-bg">
            <img src="{% static 'image/blogo.png' %}" alt="" height="20" />
            <div class="d-flex justify-content-center align-items-center h-100">
              <img src="{% static 'image/auth.svg' %}" class="bg-img" alt="Auth SVG" />
            </div>
          </div>
        </div>
        <div class="col-md-4 px-0">
          <div class="small-bg">
            <div class="logo-head d-lg-none d-flex align-items-center">
              <img src="{% static 'image/blogo.png' %}" alt="" height="20" />
            </div>
          </div>
        </div>

        <div class="col-md-4 px-0">
          <div class="small-bg">
            <div class="logo-head d-lg-none d-flex align-items-center">
              <img src="{% static 'image/blogo.png' %}" alt="" height="20" />
            </div>

            <div class="form-bg">
              <h3>Account Password</h3>
              <p>Change account password with email</p>
              <div class="text-divider">
                <hr />
                <span class="text-light">Confirm Password</span>
                <hr />
              </div>
              <form method="post">
                {% csrf_token %}

                {% if form.error %}
                  <div class="errors">
                    <p>Both password must match.</p>
                  </div>
                {% endif %}

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">{{ form.new_password1.label_tag }}</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                    {{ form.new_password1 }}<i id="eyes1" class="fa-solid fa-eye"></i>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">{{ form.new_password2.label_tag }}</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                    {{ form.new_password2 }}<i id="eyes2" class="fa-solid fa-eye"></i>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/82d49a62e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>

<script>
  const hidebtn = document.getElementById('eyes1')
  const hidebtn2 = document.getElementById('eyes2')
  const password1 = document.getElementById('id_new_password1')
  const password2 = document.getElementById('id_new_password2')
  const details = document.querySelector('.details')
  const btn = document.getElementById('reg_submit')
  
  var clicked1 = false
  var clicked2 = false
  
  hidebtn.addEventListener('click', () => {
    if (clicked1 == false) {
      password1.type = 'text'
      hidebtn.classList.remove('fa-eye')
      hidebtn.classList.add('fa-eye-slash')
      clicked1 = true
    } else {
      password1.type = 'password'
      hidebtn.classList.remove('fa-eye-slash')
      hidebtn.classList.add('fa-eye')
      clicked1 = false
    }
  })
  
  hidebtn2.addEventListener('click', () => {
    if (clicked2 == false) {
      password2.type = 'text'
      hidebtn2.classList.remove('fa-eye')
      hidebtn2.classList.add('fa-eye-slash')
      clicked2 = true
    } else {
      password2.type = 'password'
      hidebtn2.classList.remove('fa-eye-slash')
      hidebtn2.classList.add('fa-eye')
      clicked2 = false
    }
  })
</script>
